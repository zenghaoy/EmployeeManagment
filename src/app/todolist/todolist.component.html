<input [(ngModel)]="userInput" placeholder="Please input..." />
{{ userInput }}

<button (click)="doAdd()">Add</button>

<p *ngIf="todoList.length == 0">Empty List</p>
<ul>
  <li *ngFor="let item of todoList; let i = index">
    {{ i + 1 }}-{{ item }}
    <button (click)="doDelete(i)" [ngStyle]="todoStyle">Delete</button>
    <button (click)="doDelete(i)" [ngClass]="todoClass">Delete</button>
  </li>
</ul>

<table border="1" width="100%">
  <tbody>
    <tr *ngFor="let e of empList; index as index">
      <td>{{ e.eid }}</td>
      <td>{{ e.ename }}</td>
      <td>{{ e.salary }}</td>
      <td>{{ e.birthday }}</td>
      <td>{{ e.sex | sex }}</td>
      <td>{{ e.zzmm | zzmm : "Ontario" : "DL" }}</td>
      <td>
        <button (click)="doDelete(index)">Delete</button>
      </td>
      <td>
        <button [routerLink]="['/post', index]">Link</button>
      </td>
    </tr>
  </tbody>
</table>
