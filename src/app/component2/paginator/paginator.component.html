<app-header2></app-header2>
<app-subheader></app-subheader>
<h1>Manage Users</h1>

<button mat-raised-button color="primary" routerLink="/add-user">
  Create New User
</button>

<div class="mat-elevation-z8">
  <!-- <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field> -->

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
  >
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        Name
      </mat-header-cell>
      <mat-cell *matCellDef="let element">{{
        element.firstname + " " + element.surname
      }}</mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by weight"
      >
        Email
      </mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.email }}</mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="role">
      <mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by symbol"
      >
        Role
      </mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.role }}</mat-cell>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef sortActionDescription="Sort by weight">
        Action
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button (click)="updateButton(element)">Edit</button>
        <button>Archive</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
